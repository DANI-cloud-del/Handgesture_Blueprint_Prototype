<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint to 3D Converter - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Blueprint to 3D Converter</h1>
        <p class="subtitle">Step 1: Upload your blueprint file</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".dxf,.dwg,.pdf">
            <button onclick="uploadFile()">Convert</button>
        </div>
        
        <div id="status"></div>
        <div id="progress-bar" style="display: none;">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const progressBar = document.getElementById('progress-bar');
            
            if (!fileInput.files[0]) {
                statusDiv.className = 'error show';
                statusDiv.textContent = 'Please select a file first';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            statusDiv.textContent = 'Uploading and converting...';
            statusDiv.className = 'show';
            progressBar.style.display = 'block';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusDiv.className = 'error show';
                    statusDiv.textContent = 'Error: ' + data.error;
                } else {
                    statusDiv.className = 'success show';
                    statusDiv.textContent = 'âœ“ Conversion successful! Redirecting...';
                    
                    // Redirect to region selector
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                }
            })
            .catch(error => {
                statusDiv.className = 'error show';
                statusDiv.textContent = 'Upload failed: ' + error.message;
            });
        }
    </script>
</body>
</html>
